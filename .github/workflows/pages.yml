# Simple workflow for deploying static content to GitHub Pages
name: build and deploy dev docs to pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "246-update-github-action"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install nix
        uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build bootstrap
        working-directory: ${{ github.workspace }}
        run: ./utils/nix-shell/run.sh ./utils/bootstrap-build.sh

      - name: Build docs in garden
        working-directory: ${{ github.workspace }}
        run: ./utils/nix-shell/run.sh ./utils/docs-build.sh

      - name: Pack docs
        run: ./utils/nix-shell/run.sh ./utils/docs-pack.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload docs assets
          path: './docs'

  deploy:

    needs: build

    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      pages: write
      id-token: write

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4